<script>
    String.prototype.trim = function () {
        return this .replace(/^\s\s*/, '' ).replace(/\s\s*$/, '' );
    };
    function getCookie(cname)
    {

        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++)
        {
            var c = ca[i].trim();
            if (c.indexOf(name)==0) return c.substring(name.length,c.length);
        }
        //return "";
    }
    if(window.localStorage){
        $('#show_name').text(localStorage.getItem("name"));
        $('#show_phone').text(localStorage.getItem("phone"));
        $('#beiZhu').text(localStorage.getItem("courses"));
    }else {
        $('#show_name').text(getCookie('name'));
        $('#show_phone').text(getCookie('phone'));
        $('#beiZhu').text(getCookie('courses'));
    }

</script>
